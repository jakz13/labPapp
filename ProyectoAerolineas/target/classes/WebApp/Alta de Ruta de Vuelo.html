<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta de Ruta de Vuelo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Alta de Ruta de Vuelo</h4>
        </div>
        <div class="card-body">

            <form>
                <!-- Datos básicos de la ruta -->
                <div class="mb-3">
                    <label for="nombreRuta" class="form-label">Nombre de la ruta</label>
                    <input type="text" class="form-control" id="nombreRuta" required>
                </div>

                <div class="mb-3">
                    <label for="descripcionCorta" class="form-label">Descripción corta</label>
                    <input type="text" class="form-control" id="descripcionCorta" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción detallada</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Hora de salida</label>
                    <input type="time" class="form-control" id="hora" required>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="costoTurista" class="form-label">Costo turista</label>
                        <input type="number" class="form-control" id="costoTurista" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="costoEjecutivo" class="form-label">Costo ejecutivo</label>
                        <input type="number" class="form-control" id="costoEjecutivo" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="costoEquipaje" class="form-label">Costo unidad equipaje extra</label>
                        <input type="number" class="form-control" id="costoEquipaje" min="0" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="origen" class="form-label">Ciudad de origen</label>
                        <input type="text" class="form-control" id="origen" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="destino" class="form-label">Ciudad de destino</label>
                        <input type="text" class="form-control" id="destino" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categorias" class="form-label">Categorías (seleccione una o más)</label>
                    <select class="form-select" id="categorias" multiple required>
                        <option value="economica">Económica</option>
                        <option value="premium">Premium</option>
                        <option value="negocios">Negocios</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="imagenRuta" class="form-label">Imagen de la ruta (opcional)</label>
                    <input type="file" class="form-control" id="imagenRuta" accept="image/*">
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">Dar de alta</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
