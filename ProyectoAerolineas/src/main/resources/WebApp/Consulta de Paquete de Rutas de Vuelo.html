<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Paquete de Rutas de Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Consulta de Paquete de Rutas de Vuelo</h4>
        </div>
        <div class="card-body">

            <!-- Selección de Paquete -->
            <div class="mb-3">
                <label for="paqueteSelect" class="form-label">Seleccione un paquete</label>
                <select class="form-select" id="paqueteSelect">
                    <option value="">Seleccione un paquete...</option>
                    <option value="Paquete A">Paquete A</option>
                    <option value="Paquete B">Paquete B</option>
                    <option value="Paquete C">Paquete C</option>
                </select>
            </div>

            <!-- Información del Paquete -->
            <div id="infoPaquete" style="display: none;" class="mt-3">
                <h5>Datos del Paquete</h5>
                <p><strong>Nombre:</strong> <span id="nombrePaquete"></span></p>
                <p><strong>Costo:</strong> $<span id="costoPaquete"></span></p>
                <p><strong>Rutas incluidas:</strong></p>
                <ul id="rutasPaquete"></ul>
            </div>

            <!-- Información Detallada de la Ruta -->
            <div id="infoRuta" style="display: none;" class="mt-3">
                <h5>Información de la Ruta Seleccionada</h5>
                <p><strong>Nombre:</strong> <span id="rutaNombre"></span></p>
                <p><strong>Descripción corta:</strong> <span id="rutaDescripcionCorta"></span></p>
                <p><strong>Ciudad origen:</strong> <span id="rutaOrigen"></span></p>
                <p><strong>Ciudad destino:</strong> <span id="rutaDestino"></span></p>
                <p><strong>Costo turista:</strong> $<span id="rutaTurista"></span></p>
                <p><strong>Costo ejecutivo:</strong> $<span id="rutaEjecutivo"></span></p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const paqueteSelect = document.getElementById("paqueteSelect");
    const infoPaquete = document.getElementById("infoPaquete");
    const nombrePaquete = document.getElementById("nombrePaquete");
    const costoPaquete = document.getElementById("costoPaquete");
    const rutasPaquete = document.getElementById("rutasPaquete");
    const infoRuta = document.getElementById("infoRuta");
    const rutaNombre = document.getElementById("rutaNombre");
    const rutaDescripcionCorta = document.getElementById("rutaDescripcionCorta");
    const rutaOrigen = document.getElementById("rutaOrigen");
    const rutaDestino = document.getElementById("rutaDestino");
    const rutaTurista = document.getElementById("rutaTurista");
    const rutaEjecutivo = document.getElementById("rutaEjecutivo");

    // Datos simulados de paquetes
    const paquetes = {
        "Paquete A": {
            costo: 500,
            rutas: [
                {nombre:"Ruta 1", descripcionCorta:"Vuelo rápido", origen:"Montevideo", destino:"Buenos Aires", turista:200, ejecutivo:350},
                {nombre:"Ruta 2", descripcionCorta:"Vuelo internacional", origen:"Buenos Aires", destino:"Santiago", turista:250, ejecutivo:400}
            ]
        },
        "Paquete B": {
            costo: 800,
            rutas: [
                {nombre:"Ruta 3", descripcionCorta:"Vuelo directo", origen:"Santiago", destino:"Lima", turista:300, ejecutivo:500}
            ]
        },
        "Paquete C": {
            costo: 1200,
            rutas: [
                {nombre:"Ruta 4", descripcionCorta:"Vuelo con escalas", origen:"Lima", destino:"Miami", turista:600, ejecutivo:1000},
                {nombre:"Ruta 5", descripcionCorta:"Vuelo rápido", origen:"Miami", destino:"New York", turista:200, ejecutivo:400}
            ]
        }
    };

    paqueteSelect.addEventListener("change", () => {
        const paquete = paquetes[paqueteSelect.value];
        if(paquete) {
            infoPaquete.style.display = "block";
            nombrePaquete.textContent = paqueteSelect.value;
            costoPaquete.textContent = paquete.costo;

            rutasPaquete.innerHTML = "";
            paquete.rutas.forEach((ruta, index) => {
                const li = document.createElement("li");
                li.textContent = ruta.nombre;
                li.style.cursor = "pointer";
                li.addEventListener("click", () => mostrarRutaDetalle(ruta));
                rutasPaquete.appendChild(li);
            });

            infoRuta.style.display = "none";
        } else {
            infoPaquete.style.display = "none";
            infoRuta.style.display = "none";
        }
    });

    function mostrarRutaDetalle(ruta) {
        infoRuta.style.display = "block";
        rutaNombre.textContent = ruta.nombre;
        rutaDescripcionCorta.textContent = ruta.descripcionCorta;
        rutaOrigen.textContent = ruta.origen;
        rutaDestino.textContent = ruta.destino;
        rutaTurista.textContent = ruta.turista;
        rutaEjecutivo.textContent = ruta.ejecutivo;
    }
</script>

</body>
</html>
