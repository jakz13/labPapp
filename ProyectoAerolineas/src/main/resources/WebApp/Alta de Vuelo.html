<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta de Vuelo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Alta de Vuelo</h4>
        </div>
        <div class="card-body">

            <form>
                <!-- Selecci칩n de ruta -->
                <div class="mb-3">
                    <label for="rutaVuelo" class="form-label">Seleccionar Ruta de Vuelo</label>
                    <select class="form-select" id="rutaVuelo" required>
                        <option value="">Seleccione una ruta...</option>
                        <option value="ruta1">Ruta 1 - Ciudad A a Ciudad B</option>
                        <option value="ruta2">Ruta 2 - Ciudad C a Ciudad D</option>
                    </select>
                </div>

                <!-- Datos del vuelo -->
                <div class="mb-3">
                    <label for="nombreVuelo" class="form-label">Nombre del Vuelo</label>
                    <input type="text" class="form-control" id="nombreVuelo" required>
                </div>

                <div class="mb-3">
                    <label for="fechaVuelo" class="form-label">Fecha del Vuelo</label>
                    <input type="date" class="form-control" id="fechaVuelo" required>
                </div>

                <div class="mb-3">
                    <label for="duracionVuelo" class="form-label">Duraci칩n (hh:mm)</label>
                    <input type="text" class="form-control" id="duracionVuelo" placeholder="Ej: 02:30" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="asientosTurista" class="form-label">Cantidad m치xima de asientos turista</label>
                        <input type="number" class="form-control" id="asientosTurista" min="1" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="asientosEjecutivo" class="form-label">Cantidad m치xima de asientos ejecutivo</label>
                        <input type="number" class="form-control" id="asientosEjecutivo" min="1" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imagenVuelo" class="form-label">Imagen del vuelo</label>
                    <input type="file" class="form-control" id="imagenVuelo" accept="image/*">
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">Dar de Alta</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>

        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
