<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta de Usuario</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Alta de Usuario</h4>
        </div>
        <div class="card-body">

            <form>
                <!-- Datos básicos -->
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmar" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen de perfil</label>
                    <input type="file" class="form-control" id="imagen" accept="image/*">
                </div>

                <!-- Tipo de usuario -->
                <div class="mb-3">
                    <label class="form-label">Tipo de Usuario</label>
                    <select class="form-select" id="tipoUsuario" required>
                        <option value="">Seleccione...</option>
                        <option value="cliente">Cliente</option>
                        <option value="aerolinea">Aerolínea</option>
                    </select>
                </div>

                <!-- Datos extra Cliente -->
                <div id="clienteFields" style="display: none;">
                    <h5>Datos de Cliente</h5>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacionalidad">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipoDoc" class="form-label">Tipo de documento</label>
                            <input type="text" class="form-control" id="tipoDoc" placeholder="Ej: Pasaporte">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="numDoc" class="form-label">Número de documento</label>
                            <input type="text" class="form-control" id="numDoc">
                        </div>
                    </div>
                </div>

                <!-- Datos extra Aerolínea -->
                <div id="aerolineaFields" style="display: none;">
                    <h5>Datos de Aerolínea</h5>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción general</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="sitioWeb" class="form-label">Sitio web (opcional)</label>
                        <input type="url" class="form-control" id="sitioWeb" placeholder="https://ejemplo.com">
                    </div>
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">Registrarse</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap + lógica para mostrar campos dinámicos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tipoUsuario = document.getElementById("tipoUsuario");
    const clienteFields = document.getElementById("clienteFields");
    const aerolineaFields = document.getElementById("aerolineaFields");

    tipoUsuario.addEventListener("change", () => {
      clienteFields.style.display = tipoUsuario.value === "cliente" ? "block" : "none";
      aerolineaFields.style.display = tipoUsuario.value === "aerolinea" ? "block" : "none";
    });
</script>
</body>
</html>
