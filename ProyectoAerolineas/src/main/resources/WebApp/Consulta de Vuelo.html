<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de Vuelo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Consulta de Vuelo</h4>
        </div>
        <div class="card-body">

            <form>
                <!-- Selección de aerolínea -->
                <div class="mb-3">
                    <label for="aerolinea" class="form-label">Seleccionar Aerolínea</label>
                    <select class="form-select" id="aerolinea" required>
                        <option value="">Seleccione una aerolínea...</option>
                        <option value="aerolinea1">Aerolínea 1</option>
                        <option value="aerolinea2">Aerolínea 2</option>
                    </select>
                </div>

                <!-- Selección de ruta de vuelo -->
                <div class="mb-3">
                    <label for="rutaVuelo" class="form-label">Seleccionar Ruta de Vuelo</label>
                    <select class="form-select" id="rutaVuelo" required>
                        <option value="">Seleccione una ruta...</option>
                        <option value="ruta1">Ruta 1 - Ciudad A a Ciudad B</option>
                        <option value="ruta2">Ruta 2 - Ciudad C a Ciudad D</option>
                    </select>
                </div>

                <!-- Selección de vuelo -->
                <div class="mb-3">
                    <label for="vuelo" class="form-label">Seleccionar Vuelo</label>
                    <select class="form-select" id="vuelo" required>
                        <option value="">Seleccione un vuelo...</option>
                        <option value="vuelo1">Vuelo 101</option>
                        <option value="vuelo2">Vuelo 202</option>
                    </select>
                </div>

                <!-- Datos del vuelo -->
                <div id="datosVuelo" class="border p-3 mb-3" style="display:none;">
                    <h5>Datos del Vuelo</h5>
                    <p><strong>Nombre del Vuelo:</strong> <span id="nombreVueloDetalle"></span></p>
                    <p><strong>Fecha:</strong> <span id="fechaVueloDetalle"></span></p>
                    <p><strong>Duración:</strong> <span id="duracionVueloDetalle"></span></p>
                    <p><strong>Asientos Turista:</strong> <span id="asientosTuristaDetalle"></span></p>
                    <p><strong>Asientos Ejecutivo:</strong> <span id="asientosEjecutivoDetalle"></span></p>
                    <p><strong>Imagen del vuelo:</strong></p>
                    <img id="imagenVueloDetalle" src="" alt="Imagen del vuelo" class="img-fluid">
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Consultar</button>
                <button type="reset" class="btn btn-secondary" onclick="document.getElementById('datosVuelo').style.display='none';">Cancelar</button>
            </form>

        </div>
    </div>
</div>

<!-- Scripts Bootstrap + lógica simple de muestra -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const vueloSelect = document.getElementById('vuelo');
    const datosVueloDiv = document.getElementById('datosVuelo');

    vueloSelect.addEventListener('change', () => {
        if (vueloSelect.value) {
            // Simulación de datos del vuelo
            document.getElementById('nombreVueloDetalle').textContent = vueloSelect.value;
            document.getElementById('fechaVueloDetalle').textContent = '2025-10-01';
            document.getElementById('duracionVueloDetalle').textContent = '02:30';
            document.getElementById('asientosTuristaDetalle').textContent = '150';
            document.getElementById('asientosEjecutivoDetalle').textContent = '20';
            document.getElementById('imagenVueloDetalle').src = 'https://via.placeholder.com/400x200';
            datosVueloDiv.style.display = 'block';
        } else {
            datosVueloDiv.style.display = 'none';
        }
    });
</script>

</body>
</html>
